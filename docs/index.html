<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maplibre Basemaps</title>
    <script src="https://unpkg.com/maplibre-gl@2.2.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.2.0/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- <script src="../dist/maplibre-basemaps.js"></script> -->
    <script src="https://unpkg.com/maplibre-basemaps@0.0.4/dist/maplibre-basemaps.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
</head>

<body>
    <div id="map"></div>
    <script>

        window.addEventListener('DOMContentLoaded', () => {
            var osm = {
                version: 8,
                glyphs: 'https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf',
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        // attribution: '&copy; OpenStreetMap Contributors',
                        maxzoom: 25
                    },
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    }
                ],
            }
            var map = (window.map = new maplibregl.Map({
                container: 'map',
                zoom: 10,
                center: [85.3240, 27.7172],
                pitch: 0,
                bearing: 0,
                hash: true,
                style: { version: 8, glyphs: 'https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf', sources: {}, layers: [] },
                maxZoom: 20,
                maxPitch: 85
            }));

            map.on('load', () => {

                map.addControl(
                    new maplibregl.NavigationControl({
                        visualizePitch: true,
                        showZoom: true,
                        showCompass: true
                    })
                );

                const osm = {
                    name: "Open Street Map",
                    tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    visibility: 'visible',
                    maxzoom: 18,
                    attribution: 'osm'
                }
                const osmHot = {
                    name: "OSM HOT",
                    tiles: ['https://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'],
                    visibility: 'none',
                }
                const osmCycle = {
                    name: "OSM Cycle",
                    tiles: ['https://a.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png'],
                    visibility: 'none'
                }
                const esriTerrain = {
                    name: "Esri Terrain",
                    tiles: ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}'],
                    visibility: 'none',
                    maxzoom: 13,
                    attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri, TANA, DeLorme, and NPS',
                }
                const baseLayers = {
                    osm,
                    osmHot,
                    osmCycle,
                    esriTerrain,
                }
                const basemapControl = new BasemapControl({ basemaps: baseLayers });
                map.addControl(basemapControl, 'top-right');
            });
        });
    </script>
</body>

</html>
